<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MNIST Classifier</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>MNIST Classifier using LeNet model and Tensorflow-slim</h1>
        <a type="button" class="btn btn-link" href="{{ url_for('classifier') }}">Click here and upload the url of the MNIST image you want to classify</a>
      </div>
      <div class="page-header">
        <h1>{{ name }}</h1>
      </div>
      <div class="well">
        <pre>The Digits in the given image URL is: {{ result }}</pre>
      </div>
      <div class="well">
        <pre>{{ comment }}</pre>
      </div>

    </div> <!-- /container -->

  </body>
</html>
